<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>IPL Score Predictor
      
    </title>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
            <h1>Title</h1>
        </div>
    </nav>
    <div >
    <div class="container-md">
        <form class="mt-5 ">
            <fieldset >
              <div class="mb-4">
                <select class="form-select" aria-label="Default select example">
                    <option selected >--Select a Batting team--</option>
                    <option value="1">Mumbai Indians</option>
                    <option value="2">Chennai Super Kings</option>
                    <option value="3">Kolkata Knight Riders</option>
                    <option value="4">Rajasthan Royals</option>
                    <option value="5">Royal Challengers Banglore</option>
                    <option value="6">Kings XI Punjab</option>
                    <option value="7">Sunrisers Hyderabad</option>
                    <option value="8">Delhi Daredevils</option>
                  </select>
              </div>

              <div class="mb-4">
                <select class="form-select" aria-label="Default select example">
                    <option selected >--Select a Bowling team--</option>
                    <option value="1">Mumbai Indians</option>
                    <option value="2">Chennai Super Kings</option>
                    <option value="3">Kolkata Knight Riders</option>
                    <option value="4">Rajasthan Royals</option>
                    <option value="5">Royal Challengers Banglore</option>
                    <option value="6">Kings XI Punjab</option>
                    <option value="7">Sunrisers Hyderabad</option>
                    <option value="8">Delhi Daredevils</option>
                  </select>
              </div>

              <div class="mb-4">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Overs(>=5.0)eg.7.2">
              </div>
              <div class="mb-4">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Runs eg. 64">
              </div>
              <div class="mb-4">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="wickets eg. 4">
              </div>
              <div class="mb-4">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Runs scored in previous 5 overs eg. 69">
              </div>
              <div class="mb-4">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Wickets taken in previous 5 overs eg. 7">
              </div>

            </fieldset>
          </form>
          <div class="d-grid  col-3 mx-auto"><button class="btn btn-primary">Predict Score</button></div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
